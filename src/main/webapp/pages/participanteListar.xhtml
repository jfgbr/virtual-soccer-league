<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="pnlListar" header="Participantes" toggleable="false">
		<h:panelGrid columns="1">
			<p:commandButton value="#{messages['geral.novo']}" update="content"
				action="#{participante.novo}" image="ui-icon ui-icon-document" title="#{messages['geral.novo']}"/>
			
			<h:selectOneMenu style="width:auto"
				valueChangeListener="#{participante.obterListaDeCampeonatos}">
				<f:selectItem itemLabel="Todos" itemValue="0" />
				<f:selectItems value="#{participante.lstCampeonatos}" var="c"
					itemLabel="#{c.nome}" itemValue="#{c.id}" />
				<f:ajax event="change" render="content" />
			</h:selectOneMenu>
			
			<p:dataTable value="#{participante.dataModel}" var="item" styleClass="tabelas"
				paginator="true" rows="5" lazy="true"
				paginatorPosition="bottom"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15">
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Usuario" />
					</f:facet>
					<h:outputText value="#{item.usuario.nome}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Time" />
					</f:facet>
					<h:outputText value="#{item.time.nome} (#{item.time.pais.sigla})" />
				</p:column>
				
				<p:column style="width:100px">
					<f:facet name="header">
						<h:outputText value="Tipo de Participante" />
					</f:facet>
					<h:outputText value="#{item.campeonato.nome}" rendered="#{not empty item.campeonato}"/>
					<h:outputText value="Amistoso" rendered="#{empty item.campeonato}"/>
				</p:column>
				
				<p:column styleClass="btnColunaAcoes">
					<p:commandButton action="#{participante.alterar}" update="content"
						image="ui-icon ui-icon-plusthick" style="font-size:6pt;"
						disabled="#{not item.exclui}" />
					<h:outputText value=" " />
					<p:commandButton action="#{participante.remover}" update="content"
						image="ui-icon ui-icon-closethick" style="font-size:6pt;" 
						disabled="#{not item.exclui}"/>
				</p:column>
				
			</p:dataTable>
		</h:panelGrid>
	</p:panel>
</ui:composition>
