<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panel id="pnlCampeonatoSelecionado"
		header="Escolha os usu치rios e os times para o campeonato: #{campeonato.entidade.nome}"
		style="margin-top:10px;" toggleable="false">
			<h:panelGrid columns="4">
				<h:panelGroup>
					<h:outputText value="Selecionar usu치rios" />
					<br />
					<p:pickList value="#{campeonato.usuarios}" var="item"
						converter="usuarioConverter" itemLabel="#{item.nome}"
						itemValue="#{item}" iconOnly="true">
					</p:pickList>
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="Selecionar times" />
					<br />
					<p:pickList value="#{campeonato.times}" var="item"
						converter="timeConverter" itemLabel="#{item.nome}"
						itemValue="#{item}" iconOnly="true">
					</p:pickList>
				</h:panelGroup>
			</h:panelGrid>

			<br />
			<h:panelGrid columns="2">
				<h:outputText value="Sorteia os times entre os usu치rios" />
				<h:selectBooleanCheckbox value="#{campeonato.sorteia}" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Concluir" ajax="false"
					action="#{campeonato.defineParticipantes}"
					title="Concluir a escolha dos usu치rios">
				</p:commandButton>
				<p:commandButton value="Cancelar" update="@form"
					action="#{campeonato.listar}" ajax="false" title="Cancelar">
				</p:commandButton>
			</h:panelGrid>

	</p:panel>
</ui:composition>
