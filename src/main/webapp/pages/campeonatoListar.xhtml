<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<p:panel id="pnlListar" header="Campeonatos" toggleable="false">
		<h:panelGrid columns="1">
			<p:commandButton value="#{messages['geral.novo']}" update="content"
				action="#{campeonato.novo}" image="ui-icon ui-icon-document"
				title="#{messages['geral.novo']}" />

			<p:dataTable value="#{campeonato.dataModel}" var="item"
				styleClass="tabelas" paginator="true" rows="5" lazy="true"
				paginatorPosition="bottom"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="5,10,15">

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.nome}" />
				</p:column>
				
				<p:column style="width:30px;text-align:center">
					<f:facet name="header">
						<h:outputText value="Tipo de Campeonato" />
					</f:facet>
					<h:outputText value="#{item.tipoCampeonato.descricao}" />
				</p:column>
				
				<p:column style="width:30px;text-align:center">
					<f:facet name="header">
						<h:outputText value="Quantidade de grupos" />
					</f:facet>
					<h:outputText value="#{item.qtdGrupos}"
						rendered="#{!(item.qtdGrupos eq 0)}" />
					<h:outputText value="-"
						rendered="#{item.qtdGrupos eq 0 or empty item.qtdGrupos}" />
				</p:column>
				
				<p:column style="width:30px;text-align:center">
					<f:facet name="header">
						<h:outputText value="Quantidade de participantes" />
					</f:facet>
					<h:outputText value="#{item.qtdParticipantes}"
						rendered="#{!(item.qtdParticipantes eq 0)}" />
					<p:commandButton image="ui-icon ui-icon-plusthick"
						rendered="#{item.qtdParticipantes eq 0}"
						action="#{campeonato.alterar}" style="font-size:6pt;"
						ajax="false" title="Adicionar participantes" />
				</p:column>

				<p:column styleClass="btnColunaAcoes">
					<p:commandButton action="#{campeonato.gerarTabela}" ajax="false"
						image="ui-icon ui-icon-clipboard" style="font-size:6pt;"
						disabled="#{empty item.participantes}" title="Tabela do Campeonato"/>
					<p:commandButton action="#{campeonato.remover}" update="content"
						image="ui-icon ui-icon-closethick" style="font-size:6pt;"
						disabled="#{not empty item.participantes}" title="Excluir Campeonato"/>
				</p:column>

			</p:dataTable>
		</h:panelGrid>
	</p:panel>
</ui:composition>
