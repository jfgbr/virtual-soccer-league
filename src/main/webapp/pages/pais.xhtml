<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="growl" life="2000" showDetail="false" />
			<p:panel id="pnlIncluir"
				header="PaÃ­s"
				style="margin-bottom:10px;" toggleable="false">

				<h:panelGrid id="grp-dados" columns="2" width="300px">
					<h:outputText value="Nome" />
					<h:inputText id="txt-nome" value="#{crudView.entity.nome}" maxlength="45" />
					<h:outputText value="Sigla" />
					<h:inputText id="txt-sigla" value="#{crudView.entity.sigla}" maxlength="3"/>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" action="#{crudView.save}"
						ajax="true" process="@this,grp-dados" update="grp-list-pais,growl" />
				</h:panelGrid>
				<h:panelGroup layout="block" id="grp-list-pais">
					<p:dataTable value="#{crudView.entities}" var="item"
						paginator="true" rows="5" lazy="false"
						paginatorPosition="bottom"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="5,10,15">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{item.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Sigla" />
							</f:facet>
							<h:outputText value="#{item.sigla}" />
						</p:column>
	
						<p:column styleClass="btnColunaAcoes">
						</p:column>
	
					</p:dataTable>
					
				</h:panelGroup>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
