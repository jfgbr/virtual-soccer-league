<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://xmlns.jcp.org/jsf/composite/components"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<v:crudPage id="crud-pais" formId="frm-pais" headerPanel="País"
			headerDialog="Novo País">
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column width="30">
				<f:facet name="header">
					<h:outputText value="Sigla" />
				</f:facet>
				<h:outputText value="#{item.sigla}" />
			</p:column>

			<p:column styleClass="btnColunaAcoes">
				<p:commandButton action="#{crudView.save}" update="@form"
					image="ui-icon ui-icon-plusthick" style="font-size:6pt;" />
				<h:outputText value=" " />
				<p:commandButton actionListener="#{crudView.remove(item)}"
					process="@this" update="@form" image="ui-icon ui-icon-closethick"
					style="font-size:6pt;" disabled="#{not empty item.times}" />
			</p:column>

			<f:facet name="dialogFields">
				<h:panelGrid columns="2" width="300px">
					<h:outputText value="Nome" />
					<h:inputText id="txt-nome" value="#{crudView.entity.nome}"
						maxlength="45" />
					<h:outputText value="Sigla" />
					<h:inputText id="txt-sigla" value="#{crudView.entity.sigla}"
						maxlength="3" />
				</h:panelGrid>
			</f:facet>
		</v:crudPage>
	</ui:define>
</ui:composition>
