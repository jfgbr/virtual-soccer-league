<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://xmlns.jcp.org/jsf/composite/components"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<v:crudPage id="crud-usuario" formId="frm-usuario" view="#{usuario}"
			headerPanel="Usuário" headerDialog="Novo Usuário">

			<p:column sortBy="#{item.nome}">
				<f:facet name="header">
					<h:outputText value="Nome" escape="false" />
				</f:facet>
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column styleClass="btnColunaAcoes">
				<p:commandButton action="#{usuario.alterar}" update=":crud-usuario:frm-usuario:edit:modal"
						icon="ui-icon ui-icon-plusthick" style="font-size:6pt;" />
				<h:outputText value=" " />
				<p:commandButton action="#{usuario.remover}" update=":crud-usuario:frm-usuario:data-table"
					icon="ui-icon ui-icon-closethick" style="font-size:6pt;"
					rendered="#{empty item.participantes}" />
			</p:column>

			<f:facet name="dialogFields">
				<h:panelGrid columns="2" width="300px">
					<h:outputText value="Nome" />
					<h:inputText id="txt-nome" value="#{usuario.entidade.nome}"
						maxlength="25" />
				</h:panelGrid>
			</f:facet>

		</v:crudPage>

	</ui:define>
</ui:composition>
