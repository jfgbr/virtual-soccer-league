<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://xmlns.jcp.org/jsf/composite/components"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<v:crudPage id="crud-usuario" formId="frm-usuario" headerPanel="Usuário"
			headerDialog="Novo Usuário">
			
			<p:column sortBy="#{item.nome}">
				<f:facet name="header">
					<h:outputText value="Nome" escape="false"/>
				</f:facet>
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column styleClass="btnColunaAcoes">
				<p:commandButton action="#{crudView.remove(item)}" update="@form"
					image="ui-icon ui-icon-closethick" style="font-size:6pt;" 
					disabled="#{not empty item.participantes}"/>
			</p:column>
			
			<f:facet name="dialogFields">
				<h:panelGrid columns="2" width="300px">
					<h:outputText value="Nome" />
					<h:inputText id="txt-nome" value="#{crudView.entity.nome}" maxlength="25" />
				</h:panelGrid>
			</f:facet>
			
		</v:crudPage>
	
	</ui:define>
</ui:composition>
