<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:v="http://xmlns.jcp.org/jsf/composite/components"
	template="/resources/templates/template.xhtml">
	<ui:define name="content">
		<v:crudPage id="crud-time" formId="frm-time" headerPanel="Time"
			headerDialog="Novo Time" view="#{time}">

			<p:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column styleClass="timeSigla">
				<f:facet name="header">
					<h:outputText value="Sigla" />
				</f:facet>
				<h:outputText value="#{item.sigla}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="País" />
				</f:facet>
				<h:outputText value="#{item.pais.nome}" />
			</p:column>

			<p:column styleClass="btnColunaAcoes">
				<p:commandButton action="#{time.alterar}" update=":crud-time:frm-time:edit:modal"
						icon="ui-icon ui-icon-plusthick" style="font-size:6pt;" />
				<h:outputText value=" " />
				<p:commandButton action="#{time.remover}" update=":crud-time:frm-time:data-table"
					icon="ui-icon ui-icon-closethick" style="font-size:6pt;"
					rendered="#{empty item.participantes}" />
			</p:column>

			<f:facet name="dialogFields">
				<h:panelGrid columns="2" width="300px">
					<h:outputText value="Nome" />
					<h:inputText value="#{time.entidade.nome}" maxlength="45" />
					<h:outputText value="Sigla" />
					<h:inputText value="#{time.entidade.sigla}" maxlength="3" />
					<h:outputText value="País" />
					<p:selectOneMenu style="width:100px" value="#{time.entidade.pais.id}">
						<f:selectItems value="#{pais.listaEntidades}" var="p" itemLabel="#{p.nome}"
							itemValue="#{p.id}" />
					</p:selectOneMenu>
				</h:panelGrid>
			</f:facet>
		</v:crudPage>
	</ui:define>
</ui:composition>
