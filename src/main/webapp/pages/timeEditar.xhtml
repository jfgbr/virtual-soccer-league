<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<p:panel id="pnlIncluir"
		header="#{time.id eq null? 'Novo' : 'Edita'} Time"
		style="margin-bottom:10px;" toggleable="false">
		
		<h:panelGrid columns="2" width="300px">
			<h:outputText value="Nome" />
			<h:inputText value="#{time.entidade.nome}" maxlength="45"/>
			<h:outputText value="Sigla" />
			<h:inputText value="#{time.entidade.sigla}" maxlength="3"/>
			<h:outputText value="PaÃ­s" />
			<h:selectOneMenu style="width:100px" value="#{time.entidade.pais.id}">
				<f:selectItems value="#{pais.listaEntidades}" var="p"
					itemLabel="#{p.nome}" itemValue="#{p.id}" />
			</h:selectOneMenu>
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" action="#{time.salvar}"
				ajax="false" />
			<p:commandButton value="Cancelar" action="#{time.cancelar}"
				ajax="false" immediate="true" />
		</h:panelGrid>
		
	</p:panel>
</ui:composition>
