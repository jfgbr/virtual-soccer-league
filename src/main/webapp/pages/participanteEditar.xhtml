<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:panel id="pnlIncluir"
		header="#{participante.id eq null? 'Novo' : 'Edita'} Participante"
		style="margin-bottom:10px;" toggleable="false">
		
		<h:panelGrid columns="2" width="300px">
			<h:outputText value="UsuÃ¡rio" />
			<h:selectOneMenu style="width:100px" value="#{participante.entidade.usuario.id}">
				<f:selectItems value="#{usuario.listaEntidades}" var="u"
					itemLabel="#{u.nome}" itemValue="#{u.id}" />
			</h:selectOneMenu>
			<h:outputText value="Time" />
			<h:selectOneMenu value="#{participante.entidade.time.id}">
				<f:selectItems value="#{time.listaEntidades}" var="t"
					itemLabel="#{t.nome} (#{t.pais.sigla})" itemValue="#{t.id}" />
			</h:selectOneMenu>
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" action="#{participante.salvar}"
				ajax="false" />
			<p:commandButton value="Cancelar" action="#{participante.cancelar}"
				ajax="false" immediate="true" />
		</h:panelGrid>
		
	</p:panel>
</ui:composition>
